<!DOCTYPE html>
<html lang="en">
<title>Trello-Like</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="board-layout">

        <div class="left">
            <div class="board-text">Task project</div>

        </div>

        <div id='boardlists' class="board-lists">
            <div id='list_progress' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    In Progress
                </div>

                <div id='card1' class="card" draggable="true" ondragstart="dragStart(event)">
                    Test uwua
                    <div class="status_box"></div>
                </div>
                <div id='card2' class="card" draggable="true" ondragstart="dragStart(event)">
                    Test
                    <div class="status_box"></div>
                </div>
                <div id='card3' class="card" draggable="true" ondragstart="dragStart(event)">
                    Test
                    <div class="status_box"></div>
                </div>
                <div id='card4' class="card" draggable="true" ondragstart="dragStart(event)">
                    Test
                    <div class="status_box"></div>
                </div>

            </div>
            <div id='list_done' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Done
                </div>

                <div id='card5' class="card" draggable="true" ondragstart="dragStart(event)">
                    Test
                    <div class="status_box"></div>
                </div>

            </div>
        </div>
    </div>
    <script src='index.js'></script>
    <script src='dragDropSwap.js'></script>
</body>

</html>
